<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 марта, мама Седа!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        /* Стили для шапки с венком как фон на всю страницу */
        .header-wreath {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Растягиваем на всю высоту экрана */
            background: url('http://pm1.aminoapps.com/7073/402d915833c7c0c11eaf37bc93779ac186550425r1-1084-650v2_hq.jpg') center/cover no-repeat;
            z-index: 0; /* Помещаем фон под все элементы */
            overflow: hidden;
        }

        .flower-decor {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 51, 102, 0.2), transparent),
                radial-gradient(circle at 80% 70%, rgba(255, 153, 204, 0.2), transparent);
        }

        .flower {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('https://cdn.pixabay.com/photo/2016/08/31/16/52/flower-1634139_960_720.png');
            background-size: contain;
            animation: float 4s infinite ease-in-out;
        }

        .flower:nth-child(2n) {
            width: 40px;
            height: 40px;
            animation-duration: 3s;
        }

        .flower:nth-child(3n) {
            width: 80px;
            height: 80px;
            animation-duration: 5s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(20px) rotate(15deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный белый фон для читаемости */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1; /* Контейнер поверх фона */
        }

        h1 {
            color: #ff6699;
            font-size: 36px;
        }

        p {
            color: #333;
            font-size: 20px;
            line-height: 1.5;
        }

        .heart {
            color: #ff3366;
            font-size: 24px;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }

        .dancing-image {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: dance 3s infinite ease-in-out;
            z-index: 1; /* Картинки поверх фона */
        }

        #img1 { top: 20%; left: 10%; }
        #img2 { top: 20%; right: 10%; }
        #img3 { bottom: 10%; left: 10%; }
        #img4 { bottom: 10%; right: 10%; }

        @keyframes dance {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <!-- Шапка с венком как фон -->
    <div class="header-wreath">
        <div class="flower-decor">
            <div class="flower" style="left: 5%; top: 10%;"></div>
            <div class="flower" style="left: 15%; top: 50%;"></div>
            <div class="flower" style="left: 25%; top: 20%;"></div>
            <div class="flower" style="left: 35%; top: 60%;"></div>
            <div class="flower" style="left: 45%; top: 30%;"></div>
            <div class="flower" style="left: 55%; top: 70%;"></div>
            <div class="flower" style="left: 65%; top: 40%;"></div>
            <div class="flower" style="left: 75%; top: 20%;"></div>
            <div class="flower" style="left: 85%; top: 60%;"></div>
            <div class="flower" style="left: 95%; top: 30%;"></div>
        </div>
    </div>

    <div class="container">
        <h1>Дорогая мама Седа!</h1>
        <p>Поздравляю тебя с 8 марта! <br>
           Ты самая замечательная мама в мире, и я благодарю тебя за всё, что ты для меня делаешь. <br>
           Желаю тебе счастья, здоровья и море цветов! <br>
           Люблю тебя бесконечно! <span class="heart">❤</span></p>
        <audio controls>
            <source src="для мамы (1).mp3">
            Ваш браузер не поддерживает аудио.
        </audio>
    </div>

    <img id="img2" class="dancing-image" src="DALL·E 2025-03-06 13.56.37 - A cheerful cartoon-style illustration of a 14-year-old child giving a bouquet of colorful flowers to their beautiful mother. The mother looks happy an.webp" alt="Цветок 2">
    <img id="img3" class="dancing-image" src="DALL·E 2025-03-06 14.13.37 - A vibrant cartoon-style illustration of a 14-year-old child joyfully presenting a bouquet of colorful flowers to their loving mother. The mother smile.webp" alt="Цветок 3">
    <img id="img4" class="dancing-image" src="DALL·E 2025-03-06 14.15.25 - A beautiful and vibrant illustration of a bouquet of roses and various colorful flowers alongside a festive cake. The roses are fresh and detailed, wi.webp" alt="Цветок 4">
</body>
</html>
